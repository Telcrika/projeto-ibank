<section class="login">
    <div class="tela-login">
        <img src="../../assets/images/celular2.jpg" class="celular" alt="">
        <div class="usuario-login">
        <h1>TRANSFERENCIA IBANK</h1>
        
        
       
        <p class="texto-usuario-login">Numero da conta para retirar</p>
        <input type="text" [value]="numeroConta" (keyup)="digitouNumero($event)">
        <hr>
        <p class="texto-usuario-login">Numero da conta para transferir</p>
        <input type="text" [value]="numeroTransferencia" (keyup)="digitouTransferencia($event)">
        <hr>
        <p>Saldo Disponivel:</p>
        
        <hr>
        <p>Valor a Transferir: </p>
        <input type="double" ng-model="valorTransferencia"  (keyup)="digitouValor($event)">
        <hr>
        <p>Revise os dados e confirme antes de clicar no bot√£o<p>
        <button  type="ngsubmit" class="btn-logar">Confirmar Transferencia</button>
        </div>
    </div>

</section>
